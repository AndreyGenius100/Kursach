<?xml version="1.0" encoding="utf-8"?>
<!-- Основной SVG контейнер с viewBox 500x500 пикселей -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" xmlns:bx="https://boxy-svg.com">
  <defs>
    <!-- Градиент для текста "FinFlex" - от зеленого к темно-зеленому -->
    <linearGradient gradientUnits="userSpaceOnUse" x1="210.922" y1="212.726" x2="210.922" y2="272.117" id="gradient-1">
      <stop offset="0" style="stop-color: rgb(0% 83.137% 18.039%)"/>  <!-- Светло-зеленый цвет -->
      <stop offset="1" style="stop-color: rgb(0% 48.794% 3.7667%)"/>  <!-- Темно-зеленый цвет -->
    </linearGradient>
    
    <!-- Подключение шрифта Roboto из Google Fonts -->
    <style bx:fonts="Roboto">@import url(https://fonts.googleapis.com/css2?family=Roboto%3Aital%2Cwght%400%2C100%3B0%2C300%3B0%2C400%3B0%2C500%3B0%2C700%3B0%2C900%3B1%2C100%3B1%2C300%3B1%2C400%3B1%2C500%3B1%2C700%3B1%2C900&amp;display=swap);</style>
    
    <!-- Градиент для символа - от светло-зеленого (#bada55) к темно-зеленому (#758d29) -->
