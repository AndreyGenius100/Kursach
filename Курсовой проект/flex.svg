      <stop offset="1" style="stop-color: #758d29"/>  <!-- Конечный цвет градиента -->
    </linearGradient>
  </defs>

  <!-- Текстовый элемент "FinFlex" с применением градиента и трансформацией -->
  <text style="fill: url(&quot;#gradient-1&quot;); font-family: Roboto; font-size: 28px; stroke-linecap: square; stroke-linejoin: bevel; stroke-opacity: 0.55; stroke-width: 1.17201px; white-space: pre;" transform="matrix(3.652497, 0, 0, 3.173386, -551.996826, -358.645233)"><tspan x="223.022" y="184.995">Fin</tspan><tspan x="223.022" dy="1em">​</tspan><tspan>Flex</tspan></text>

  <!-- Геометрический символ (путь) с градиентной заливкой -->
  <path style="stroke: rgb(0, 0, 0); fill: url(&quot;#gradient-0&quot;); fill-rule: nonzero; stroke-linecap: square; stroke-linejoin: bevel; stroke-width: 0px;" d="M 127.441 162.898 L 127.955 267.215 C 124.738 269.021 161.098 305.838 184.481 305.242 C 210.554 304.577 249.707 270.616 244.604 270.812 L 244.091 162.384 L 183.967 131.038 L 127.441 162.898 Z"/>
